<p>
  <button type="button" class="btn btn-outline-primary" (click)="isCollapsed = !isCollapsed"
          [attr.aria-expanded]="!isCollapsed" aria-controls="collapseExample">
    Toggle - Dettaglio
  </button>
</p>
<div id="collapseExample" [ngbCollapse]="isCollapsed">
  <div class="card">
    <div class="card-body">
      You can collapse this card by clicking Toggle
      Dettaglio ceh si apre con il bottone
    </div>
  </div>
</div>


<table class="table table-striped table-sm shadow-lg p-3 mb-5 bg-white">

  <caption>{{title}}</caption>
  <tr>
      <th>Nome</th>
      <th>Cognome</th>
      <th>Codice Fiscale</th>
      <th>Email</th>
      <th>Telefono</th>
      <th>Provincia</th>
      <th>Age</th>
      <th>Action</th>
  </tr>
<tr app-user *ngFor ="let user of users"
 [user-data] ="user"
 (onDeleteUser) ="onDeleteUser($event)"
 (onSelectUser) ="onSelectUser($event)"
 >

</tr>
</table>
