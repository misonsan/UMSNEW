<div class="row">
  <div class="col-md-6 offset-md-3">
    <h1>
      login works!
    </h1>
    <form name="loginForm" #f="ngForm" (ngSubmit)="signIn(f)">
      <div class="form-group">
        <label for="email">Email</label>
        <input required  class="form-control" email type="email" ngModel #email="ngModel" name="email" id="email" value=''>
        <div *ngIf="email.dirty && email.touched && email.invalid">

          <div class="alert-danger" *ngIf="email.errors.required">
            inserire indirizzo email - campo obbligatorio
          </div>
          <div class="alert-danger" *ngIf="email.errors.email">
            indirizzo email formalismo non cotretto
          </div>

        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control" required minlength="6" ngModel type="password" #password="ngModel" name="password" id="password" value=''>
        <div *ngIf="password.dirty && password.touched && password.invalid">

          <div class="alert-danger" *ngIf="password.errors.required">
           inserire la password - campo obbligatorio
          </div>
          <div class="alert-danger" *ngIf="password.errors.minlength">
            la password deve comtenere almeno  {{password.errors.minlength.requiredLength }} caratteri
          </div>

        </div>
      </div>
      <div class="form-group text-center">
        <button [disabled]="!f.valid" class="btn btn-primary">Log in</button>
      </div>



      <a class="nav-link" routerLinkActive="active" href="#"  (click)="changePassword()">Cambio Password</a>




    </form>
  </div>
</div>
